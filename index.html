<style>
    body {
        display: flex;
        justify-content: center; /* Centers horizontally */
        align-items: center; /* Centers vertically */
        height: 100vh; /* Full height of the viewport */
        margin: 0;
        background-color: #f4f4f4; /* Optional: Change background color */
    }

    #board {
        display: grid;
        grid-template-columns: repeat(3, 100px); /* 3 columns */
        grid-template-rows: repeat(3, 100px); /* 3 rows */
        gap: 5px;
    }

    .cell {
        width: 100px;
        height: 100px;
        background-color: #fff;
        border: 2px solid #000; /* Optional: Change border color */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em; /* Increase font size for visibility */
        cursor: pointer; /* Pointer cursor on hover */
    }

    /* Add styles for the winning line */
    .winning-line {
        position: absolute;
        width: 300px; /* Adjust based on your board size */
        height: 10px; /* Thickness of the line */
        background-color: red; /* Color of the line */
        transform: translate(-50%, -50%); /* Center the line */
        z-index: 10; /* Ensure the line is above other elements */
    }
</style>
